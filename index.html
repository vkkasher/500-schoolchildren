<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='shortcut icon' href='.ico' type='image/x-icon'> <!-- Иконка -->
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>Топ подростков</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__title">Сервисы</div>
    </header>
    <main class="main">
      <div class="main__block">
        <div class="main__sections">
          <div class="main__section">
            <div class="main__title">Социальное обслуживание<div class="main__button main__button--active"></div>
            </div>
            <div class="main__grid">
              <div class="main__gridBlock">
                <div class="main__gridTitle">Медицинские услуги</div>
              </div>
              <div class="main__gridBlock">
                <div class="main__gridTitle main__gridTile--fz">Защитники отечества</div>
              </div>
              <div class="main__gridBlock">
                <div class="main__gridTitle">Карта сахалинца</div>
              </div>
              <div class="main__gridBlock">
                <div class="main__gridTitle">Социальная поддержка</div>
              </div>
            </div>
          </div>
          <div class="main__section">
            <div class="main__title">Благоустройство<div class="main__button"></div>
            </div>
          </div>
          <a class="main__section main__list-section" href="school.html">
            <div class="main__title">Топ подростков обучающихся в школах</div>
          </a>
          <div class="main__section">
            <div class="main__title">Информирование и опросы<div class="main__button"></div>
            </div>
          </div>
          <div class="main__section">
            <div class="main__title">Туризм досуг отдых<div class="main__button"></div>
            </div>
          </div>
          <div class="main__section">
            <div class="main__title">Помощь и обратная связь<div class="main__button"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__list">
        <div class="footer__listItem">Главная</div>
        <div class="footer__listItem">Сервисы</div>
        <div class="footer__listItem">Профиль</div>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.4.0/dist/sql-wasm.js"
    integrity="sha512-8oJoeo0ykAzuJzQFJDnwz9t4Rr+1xue7LFX+kr0NJMpOHH9QJPC563If+sakheUe3QbLwTTgXIGPC6YZTwp7Iw=="
    crossorigin="anonymous"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const btn = document.querySelector(".main__listButton")
    const table = document.querySelector(".main__list")
    btn.addEventListener("click", function () {
      btn.classList.toggle("main__button--active")
      table.classList.toggle("hidden")
    })

  </script>

</body>



</html>
