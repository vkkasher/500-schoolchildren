<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Таблица пользователей</title>
</head>
<body>
  <main class="main">
    <div class="main__section" style="width: 50%; margin: 0 auto; margin-top: 100px;">
      <a class="main__title" href="#" style="display: block; text-align: center;">Загрузить диплом</a>
    </div>
    <table class="main__table main__list">
      <thead>
        <tr>
          <th class="main__id">№</th>
          <th class="main__name">ФИО</th>
          <th class="main__kateg">Категория</th>
          <th class="main__class">Класс</th>
          <th class="main__OO">ОО</th>
          <th class="main__points">Баллы</th>
        </tr>
      </thead>
      <tbody id="users-table">
        <!-- Здесь будут добавлены строки таблицы -->
      </tbody>
    </table>
  </main>

  <script>
  function loadCSV(filePath) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var rows = xhr.responseText.split('\n');
        var table = document.getElementById('users-table');

        // Начинаем с 1, чтобы пропустить заголовки столбцов
        for (var i = 1; i < rows.length; i++) {
          var cells = rows[i].split(',');
          var row = table.insertRow(-1);

          // Добавляем ячейки в соответствии с заголовками столбцов
          var cellId = row.insertCell(-1);
          cellId.textContent = cells[0]; // user_id

          var cellName = row.insertCell(-1);
          cellName.textContent = cells[1]; // full_name

          var cellKateg = row.insertCell(-1);
          cellKateg.textContent = cells[2]; // kategori

          var cellClass = row.insertCell(-1);
          cellClass.textContent = cells[3]; // grade

          var cellOO = row.insertCell(-1);
          cellOO.textContent = cells[4]; // school

          var cellPoints = row.insertCell(-1);
          cellPoints.textContent = cells[5]; // coin
        }
      } else {
        console.error('Не удалось загрузить CSV файл.');
      }
    }
  };
  xhr.open('GET', filePath, true);
  xhr.send();
  }
  loadCSV('data.csv'); // Укажите путь к вашему CSV файлу
  </script>
</body>
</html>
