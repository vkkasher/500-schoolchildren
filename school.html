<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Таблица пользователей</title>
</head>
<body>
  <main class="main">
    <div class="main__section" style="width: 50%; margin: 0 auto; margin-top: 100px;">
      <a class="main__title" href="#" style="display: block; text-align: center;">Загрузить диплом</a>
    </div>
    <table class="main__table main__list">
      <thead>
        <tr>
          <th class="main__id">№</th>
          <th class="main__name">ФИО</th>
          <th class="main__kateg">Категория</th>
          <th class="main__class">Класс</th>
          <th class="main__OO">ОО</th>
          <th class="main__points">Баллы</th>
        </tr>
      </thead>
      <tbody id="users-table">
        <!-- Здесь будут добавлены строки таблицы -->
      </tbody>
    </table>
  </main>

  <script>
  function loadCSV(filePath) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var rows = xhr.responseText.split('\n');
        var data = [];

        // Пропускаем заголовки столбцов и собираем данные
        for (var i = 1; i < rows.length; i++) {
          var cells = rows[i].split(',');
          data.push({
            id: i,
            name: cells[1],
            kateg: cells[2],
            class: cells[3],
            oo: cells[4],
            points: parseFloat(cells[5]) // Предполагаем, что баллы - это числа
          });
        }

        // Сортируем данные по убыванию баллов
        data.sort(function(a, b) {
          return b.points - a.points;
        });

        var table = document.getElementById('users-table');

        // Очищаем таблицу перед добавлением отсортированных данных
        table.innerHTML = '';

        // Добавляем отсортированные данные в таблицу
        data.forEach(function(item, index) {
          var row = table.insertRow(-1);
          row.insertCell(-1).textContent = index + 1; // Обновляем нумерацию с учетом сортировки
          row.insertCell(-1).textContent = item.name;
          row.insertCell(-1).textContent = item.kateg;
          row.insertCell(-1).textContent = item.class;
          row.insertCell(-1).textContent = item.oo;
          row.insertCell(-1).textContent = item.points;
        });
      } else {
        console.error('Не удалось загрузить CSV файл.');
      }
    }
  };
  xhr.open('GET', filePath, true);
  xhr.send();
  }

  loadCSV('data.csv'); // Укажите путь к вашему CSV файлу
  </script>
</body>
</html>
